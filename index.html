<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your main ingredient"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        ingredients
        <br />
        instructions
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/lenatnog" target="_blank">Helena Nogueira</a>
      , is open-sourced on
      <a href="https://github.com/lenatnog/recipe-genarator" target="_blank">
        GitHub</a
      >
      and is hosted on
      <a href="https://yummy-recipe-generator.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
