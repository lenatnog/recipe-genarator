<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>

      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter your main ingredient"
            autofocus
            required
            autocomplete="off"
            class="instructions-input"
            id="user-instructions-input"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/lenatnog" target="_blank"
          >Helena Nogueira</a
        >
        , is open-sourced on
        <a href="https://github.com/lenatnog/recipe-genarator" target="_blank">
          GitHub</a
        >
        and is hosted on
        <a href="https://yummy-recipe-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
